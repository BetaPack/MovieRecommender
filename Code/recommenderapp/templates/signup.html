<!DOCTYPE html>
<html>

<head>
    <title>Sign Up - Movie Recommendations</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="main">
        <nav class="navbar navbar-inverse" style="background-color: rgba(0, 0, 0, 0.5);">
            <div class="container justify-content-center">
                <div class="navbar-header text-center" style="text-align:center;">
                    <h1 style="color:#d9534f; font-size: 30px !important; font-weight: 800; margin-left:400px;" class="navbar-brand">MOVIE RECOMMENDATIONS</h1>
                </div>
            </div>
        </nav>

        <div class="container">
            <h2 style="color:#ebe5e6; font-size: 24px; font-weight: bold;">Sign Up</h2>

            <!-- Step 1: Enter Email and Send OTP -->
            <div id="emailStep">
                <form id="emailForm">
                    <div class="form-group">
                        <label for="signupEmail" style="color:#ebe5e6; font-weight: bold;">Email:</label>
                        <input type="email" class="form-control" id="signupEmail" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Send OTP</button>
                </form>
            </div>

            <!-- Step 2: Verify OTP -->
            <div id="otpStep" style="display: none;">
                <form id="otpForm">
                    <div class="form-group">
                        <label for="otp" style="color:#ebe5e6; font-weight: bold;">Enter OTP:</label>
                        <input type="text" class="form-control" id="otp" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Verify OTP</button>
                </form>
            </div>

            <!-- Step 3: Create Password -->
            <div id="passwordStep" style="display: none;">
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="signupPassword" style="color:#ebe5e6; font-weight: bold;">Create Password:</label>
                        <input type="password" class="form-control" id="signupPassword" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Create Account</button>
                </form>
            </div>
            <p style="color:#ebe5e6;">Already have an account? <a href="/" style="color:#d9534f;">Login</a></p>
        </div>
    </div>

    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #141414;
            color: white;
            padding: 0;
        }

        body::after {
            content: "";
            background: url("https://wallpaperaccess.com/full/8212583.jpg");
            opacity: 0.5;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: absolute;
            z-index: -1;   
        }

        .navbar {
            border-radius: 0;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: rgb(229,9,20);
            display: inline-block;
            float: none;
            padding: 15px 0;
            margin-left: 100px;
        }

        .container {
            padding: 20px;
        }

        h2 {
            color: #e50914;
            font-size: 24px;
            font-weight: bold;
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>

    <script>
        $(document).ready(function () {
            // Step 1: Send OTP
            $('#emailForm').submit(function (event) {
                event.preventDefault();
                var email = $('#signupEmail').val();

                $.ajax({
                    type: "POST",
                    url: "/send-otp",
                    contentType: "application/json",
                    data: JSON.stringify({ email: email }),
                    success: function (response) {
                        if (response.success) {
                            alert(response.message);
                            $('#emailStep').hide();
                            $('#otpStep').show();
                        } else {
                            alert("Failed to send OTP. Please try again.");
                        }
                    },
                    error: function () {
                        alert("An error occurred while sending OTP.");
                    }
                });
            });

            // Step 2: Verify OTP
            $('#otpForm').submit(function (event) {
                event.preventDefault();
                var email = $('#signupEmail').val();
                var otp = $('#otp').val();

                $.ajax({
                    type: "POST",
                    url: "/verify-otp",
                    contentType: "application/json",
                    data: JSON.stringify({ email: email, otp: otp }),
                    success: function (response) {
                        if (response.success) {
                            alert(response.message);
                            $('#otpStep').hide();
                            $('#passwordStep').show();
                        } else {
                            alert("Invalid OTP. Please try again.");
                        }
                    },
                    error: function () {
                        alert("An error occurred while verifying OTP.");
                    }
                });
            });

            // Step 3: Create Account
            $('#passwordForm').submit(function (event) {
                event.preventDefault();
                var email = $('#signupEmail').val();
                var password = $('#signupPassword').val();

                $.ajax({
                    type: "POST",
                    url: "/create-account",
                    contentType: "application/json",
                    data: JSON.stringify({ email: email, password: password }),
                    success: function (response) {
                        if (response.success) {
                            alert(response.message);
                            window.location.href = "/login";  // Redirect to login page
                        } else {
                            alert("User not verified or an error occurred.");
                        }
                    },
                    error: function () {
                        alert("An error occurred while creating the account.");
                    }
                });
            });
        });
    </script>
</body>

</html>
